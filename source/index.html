<!DOCTYPE html>
<html>
<head>
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
  <link rel="stylesheet" type="text/css" href="stylesheets/test.css"/>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="tic-tac-toe">
  <!-- <div id="app"></div> -->
  <!-- <script src="bundle.js" type="text/javascript"></script> -->
  <table class="table">
	<caption class="caption">Spieler X ist am Zug</caption>
	<tr>
		<td class="td">
			<input class="obenlinks p1 t1" id="obenlinks p1 t1" type="radio">
			<label for="obenlinks p1 t1" class="turn-1"></label>
			<input class="obenlinks p2 t2" id="obenlinks p2 t2" type="radio">
			<label for="obenlinks p2 t2" class="turn-2"></label>
		</td>
		
		<td class="td">
			<input class="obenmitte p1 t1" id="obenmitte p1 t1" type="radio">
			<label for="obenmitte p1 t1" class="turn-1"></label>
			<input class="obenmitte p2 t2" id="obenmitte p2 t2" type="radio">
			<label for="obenmitte p2 t2" class="turn-2"></label>
		</td>
		
		<td class="td">
			<input class="obenrechts p1 t1" id="obenrechts p1 t1" type="radio">
			<label for="obenrechts p1 t1" class="turn-1"></label>
			<input class="obenrechts p2 t2" id="obenrechts p2 t2" type="radio">
			<label for="obenrechts p2 t2" class="turn-2"></label>
		</td>
	</tr>
	
	<tr>
		<td class="td">
			<input class="mittelinks p1 t1" id="mittelinks p1 t1" type="radio">
			<label for="mittelinks p1 t1" class="turn-1"></label>
			<input class="mittelinks p2 t2" id="mittelinks p2 t2" type="radio">
			<label for="mittelinks p2 t2" class="turn-2"></label>
		</td>
		
		<td class="td">
			<input class="mittemitte p1 t1" id="mittemitte p1 t1" type="radio">
			<label for="mittemitte p1 t1" class="turn-1"></label>
			<input class="mittemitte p2 t2" id="mittemitte p2 t2" type="radio">
			<label for="mittemitte p2 t2" class="turn-2"></label>
		</td>
		
		<td class="td">
			<input class="mitterechts p1 t1" id="mitterechts p1 t1" type="radio">
			<label for="mitterechts p1 t1" class="turn-1"></label>
			<input class="mitterechts p2 t2" id="mitterechts p2 t2" type="radio">
			<label for="mitterechts p2 t2" class="turn-2"></label>
		</td>
	</tr>
	
	<tr>
		<td class="td">
			<input class="untenlinks p1 t1" id="untenlinks p1 t1" type="radio">
			<label for="untenlinks p1 t1" class="turn-1"></label>
			<input class="untenlinks p2 t2" id="untenlinks p2 t2" type="radio">
			<label for="untenlinks p2 t2" class="turn-2"></label>
		</td>
	
		<td class="td">
			<input class="untenmitte p1 t1" id="untenmitte p1 t1" type="radio">
			<label for="untenmitte p1 t1" class="turn-1"></label>
			<input class="untenmitte p2 t2" id="untenmitte p2 t2" type="radio">
			<label for="untenmitte p2 t2" class="turn-2"></label>
		</td>
		
		<td class="td">
			<input class="untenrechts p1 t1" id="untenrechts p1 t1" type="radio">
			<label for="untenrechts p1 t1" class="turn-1"></label>
			<input class="untenrechts p2 t2" id="untenrechts p2 t2" type="radio">
			<label for="untenrechts p2 t2" class="turn-2"></label>
		</td>
	</tr>
  </table>
  <div class="end">
    <h3></h3><a href="">Restart</a>
  </div>
  </div>
</body>
</html>
