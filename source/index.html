<!DOCTYPE html>
<html>
<head>
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="tic-tac-toe">
  <!-- <div id="app"></div> -->
  <!-- <script src="bundle.js" type="text/javascript"></script> -->
  <table>
	<caption>Spieler X ist am Zug</caption>
	<tr>
		<td>
			<input id="obenlinks" type="checkbox">
			<label for="obenlinks" id="ol">Show</label>
		</td>
		<td>
			<input id="obenmitte" type="checkbox">
			<label for="obenmitte" id="om">Show</label>
		</td>
		<td>
			<input id="obenrechts" type="checkbox">
			<label for="obenrechts" id="or">Show</label>
		</td>
	</tr>
	<tr>
		<td>
			<input id="mittelinks" type="checkbox">
			<label for="mittelinks" id="ml">Show</label>
		</td>
		<td>
			<input id="mittemitte" type="checkbox">
			<label for="mittemitte" id="mm">Show</label>
		</td>
		<td>
			<input id="mitterechts" type="checkbox">
			<label for="mitterechts" id="mr">Show</label>
		</td>
	</tr>
	<tr>
		<td>
			<input id="untenlinks" type="checkbox">
			<label for="untenlinks" id="ul">Show</label>
		</td>
		<td>
			<input id="untenmitte" type="checkbox">
			<label for="untenmitte" id="um">Show</label>
		</td>
		<td>
			<input id="untenrechts" type="checkbox">
			<label for="untenrechts" id="ur">Show</label>
		</td>
	</tr>
  </table>
  </div>
</body>
</html>
