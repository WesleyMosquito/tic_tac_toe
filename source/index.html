<!DOCTYPE html>
<html>
<head>
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="tic-tac-toe">
  <!-- <div id="app"></div> -->
  <!-- <script src="bundle.js" type="text/javascript"></script> -->
  <table>
	<caption>Spieler X ist am Zug</caption>
	<tr>
		<td>
			<input id="obenlinks" type="checkbox">
			<label for="obenlinks" id="ol">Show</label>
		</td>
		<td>
			<input id="obenmitte" type="checkbox">
			<label for="obenmitte" id="om">Show</label>
		</td>
		<td>
			<input id="obenrechts" type="checkbox">
			<label for="obenrechts" id="or">Show</label>
		</td>
	</tr>
	<tr>
		<td><button>mitte links</button></td>
		<td><button>mitte mitte</button></td>
		<td><button>mitte rechts</button></td>
	</tr>
	<tr>
		<td><button>unten links</button></td>
		<td><button>unten mitte</button></td>
		<td><button>unten rechts</button></td>
	</tr>
  </table>
  </div>
</body>
</html>
